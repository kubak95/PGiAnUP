<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myGamePiece;
        var myGameBall;
        var myGameBall2;
        var screenWidth = 480;
        var screenHeight = 270;
        var blocks = [];
        var points;

        function platformsCrashWithBounds(myGamePiece, myGamePiece2) {
            // var myCenterX = this.x;
            // var myCenterY = this.y;
            // var myleft = myCenterX - (this.size / 2);
            // var myright = myCenterX + (this.size / 2);
            // var mytop = myCenterY - (this.size / 2);
            // var mybottom = myCenterY + (this.size / 2);

            var botplatformleft = myGamePiece.x;
            var botplatformright = myGamePiece.x + (myGamePiece.width);
            var botplatformtop = myGamePiece.y;
            var botplatformbottom = myGamePiece.y + (myGamePiece.height);

            var leftplatformleft = myGamePiece2.x;
            var leftplatformright = myGamePiece2.x + (myGamePiece2.width);
            var leftplatformtop = myGamePiece2.y;
            var leftplatformbottom = myGamePiece2.y + (myGamePiece2.height);

            var availableMoves = "HJKL";

            //case 1 - leftplatform is blocking botplatform going left
            if ((leftplatformbottom > botplatformtop) && (botplatformleft <= leftplatformright + 1)) {
                availableMoves = availableMoves.replace(/H/g, '');
            }
            //case 2 - botplatform is blocking leftplatform going down
            if ((botplatformleft < leftplatformright) && (leftplatformbottom >= botplatformtop)) {
                availableMoves = availableMoves.replace(/J/g, '');
            }
            //case 3 - botplatform is blocked by left wall
            if (botplatformleft < 1) {
                availableMoves = availableMoves.replace(/H/g, '');
            }
            //case 4 - botplatform is blocked by right wall
            if (botplatformright > screenWidth - 1) {
                availableMoves = availableMoves.replace(/L/g, '');
            }
            //case 5 - leftplatform is blocked by bottom wall
            if (leftplatformbottom > screenHeight - 1) {
                availableMoves = availableMoves.replace(/J/g, '');
            }

            //case 6 - leftplatform is blocked by top wall
            if (leftplatformtop < 1) {
                availableMoves = availableMoves.replace(/K/g, '');
            }

            console.log(availableMoves);

            return availableMoves;
        }

        function startGame() {

            myGamePiece = new component(150, 20, "red", ((screenWidth - 150) / 2), screenHeight - 20);
            myGamePiece2 = new component(20, 150, "yellow", 0, ((screenHeight - 150) / 2));
            myGameBall = new ball(Math.floor((Math.random() * (screenWidth - 20)) + 20), Math.floor((Math.random() * (screenHeight - 20)) + 10), 1, 1, "blue", 5);
            myGameBall2 = new ball(Math.floor((Math.random() * (screenWidth - 20)) + 20), Math.floor((Math.random() * (screenHeight - 20)) + 10), -1.5, 2, "green", 5);
            for (idx = 0; idx < 10; idx++) {
                for (idx2 = 1; idx2 <= 3; idx2++) {
                    blocks.push(new component(40, 20, "gray", 24 + (idx * 45), (25 + (idx2 * 25))));
                    console.log(blocks.length);
                }

            }
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = screenWidth;
                // this.canvas.width = 480;
                this.canvas.height = screenHeight;
                // this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function(e) {
                    e.preventDefault();
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
                window.addEventListener('keyup', function(e) {
                    myGameArea.keys[e.keyCode] = (e.type == "keydown");
                })
            },


            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function() {
                clearInterval(this.interval);
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.save();
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.restore();
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }

            this.destroy = function() {
                ctx = myGameArea.context;
                ctx.clearRect(this.x, this.y, this.width, this.height);
                // this.x = -100;
                // this.y = -100;
            }

        }

        function ball(x, y, speedX, speedY, color, size) {
            this.x = x;
            this.y = y;
            this.speedX = speedX;
            this.speedY = speedY;
            this.size = size;

            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
            }

            this.crashWithFloor = function(myGameArea) {
                var myCenterX = this.x;
                var myCenterY = this.y;
                var myleft = myCenterX - (this.size);
                var myright = myCenterX + (this.size);
                var mytop = myCenterY - (this.size);
                var mybottom = myCenterY + (this.size);
                var crash = true;
                if ((mybottom < myGameArea.canvas.height - 5) && (myleft > 5)) {
                    crash = false;
                }
                return crash;
            }
            this.crashWithBounds = function(myGamePiece, myGamePiece2) {
                var myCenterX = this.x;
                var myCenterY = this.y;
                var myleft = myCenterX - (this.size);
                var myright = myCenterX + (this.size);
                var mytop = myCenterY - (this.size);
                var mybottom = myCenterY + (this.size);

                var botplatformleft = myGamePiece.x;
                var botplatformright = myGamePiece.x + (myGamePiece.width);
                var botplatformtop = myGamePiece.y;
                var botplatformbottom = myGamePiece.y + (myGamePiece.height);

                var leftplatformleft = myGamePiece2.x;
                var leftplatformright = myGamePiece2.x + (myGamePiece2.width);
                var leftplatformtop = myGamePiece2.y;
                var leftplatformbottom = myGamePiece2.y + (myGamePiece2.height);
                var angleChange = 0;

                // For case if there is just bottom platform

                // if ((mybottom >= botplatformtop && myleft > botplatformleft && myright < botplatformright) || (mytop <= 0)) {
                //     angleChange = 1;
                // }
                // if ((myleft <= 0) || (myright >= screenWidth)) {
                //     angleChange = 2;
                // }

                // For case if there are 2 platforms

                if (mybottom > botplatformtop && myleft >= botplatformleft && myright <= botplatformright) {
                    angleChange = 1;
                    this.y -= 2;

                }
                if (mytop <= 0) {
                    angleChange = 1;
                }


                if (myright >= screenWidth) {
                    angleChange = 2;
                }
                if (myleft < leftplatformright && mybottom <= leftplatformbottom && mytop >= leftplatformtop) {
                    this.x += 2;
                    // angleChange = 2;
                    this.speedX = Math.abs(this.speedX);
                }
                return angleChange;
            }

            this.collisionWithBlocks = function(block) {
                var myCenterX = this.x;
                var myCenterY = this.y;
                var myleft = myCenterX - (this.size);
                var myright = myCenterX + (this.size);
                var mytop = myCenterY - (this.size);
                var mybottom = myCenterY + (this.size);

                var blockleft = block.x;
                var blockright = block.x + (block.width);
                var blocktop = block.y;
                var blockbottom = block.y + (block.height);

                var collistion = false;

                if (blockleft < myright && blockright > myleft && blockbottom > mytop && blocktop < mybottom) {
                    collistion = true;
                }


                // if ((mybottom >= blocktop || myleft > blockleft || myright < blockright)) {
                //     collistion = true;
                // }


                return collistion;
            }

        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;

            if (myGameBall.crashWithFloor(myGameArea)) {
                myGameArea.stop();
            }
            if (myGameBall.crashWithBounds(myGamePiece, myGamePiece2) == 1) {
                myGameBall.speedY *= -1;
            }
            if (myGameBall.crashWithBounds(myGamePiece, myGamePiece2) == 2) {
                myGameBall.speedX *= -1;
            }
            if (myGameBall2.crashWithFloor(myGameArea)) {
                myGameArea.stop();
            }
            if (myGameBall2.crashWithBounds(myGamePiece, myGamePiece2) == 1) {
                myGameBall2.speedY *= -1;
            }
            if (myGameBall2.crashWithBounds(myGamePiece, myGamePiece2) == 2) {
                myGameBall2.speedX *= -1;
            }

            myGameArea.clear();
            myGameArea.frameNo += 1;

            if (myGameArea.keys && myGameArea.keys[37]) {
                moveleft();
            }
            if (myGameArea.keys && myGameArea.keys[38]) {
                moveup();
            }
            if (myGameArea.keys && myGameArea.keys[39]) {
                moveright();
            }

            if (myGameArea.keys && myGameArea.keys[40]) {
                movedown();
            }


            myGamePiece.newPos();
            myGamePiece.update();
            myGamePiece2.newPos();
            myGamePiece2.update();
            myGameBall.newPos();
            myGameBall.update();
            myGameBall2.newPos();
            myGameBall2.update();
            var newblocks = [];
            for (idx = 0; idx < blocks.length; idx++) {
                blocks[idx].update();
                if ((myGameBall.collisionWithBlocks(blocks[idx]) == true) || (myGameBall2.collisionWithBlocks(blocks[idx]))) {
                    // if ((myGameBall.collisionWithBlocks(blocks[idx]) == false) || (myGameBall2.collisionWithBlocks(blocks[idx]) == false)) {
                    continue;
                } else {
                    newblocks.push(blocks[idx]);
                    // blocks[idx].destroy();
                }
            }
            blocks = newblocks;
            delete newblocks;

        }


        if (myGameArea.frameNo % 100 == 0) {
            console.log(blocks.length);
        }



        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {
                return true;
            }
            return false;
        }

        function moveup() {
            if (platformsCrashWithBounds(myGamePiece, myGamePiece2).includes("K")) {
                myGamePiece2.speedY = -5;
                myGamePiece2.newPos();
                clearmove();
            }
        }

        function movedown() {
            if (platformsCrashWithBounds(myGamePiece, myGamePiece2).includes("J")) {
                myGamePiece2.speedY = 5;
                myGamePiece2.newPos();
                clearmove();
            }
        }

        function moveleft() {
            if (platformsCrashWithBounds(myGamePiece, myGamePiece2).includes("H")) {
                myGamePiece.speedX = -5;
                myGamePiece.newPos();
                clearmove();
            }
        }

        function moveright() {

            if (platformsCrashWithBounds(myGamePiece, myGamePiece2).includes("L")) {
                myGamePiece.speedX = 5;
                myGamePiece.newPos();
                clearmove();
            }
        }

        function clearmove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            myGamePiece2.speedX = 0;
            myGamePiece2.speedY = 0;
        }
    </script>
    <div style="text-align:center;width:100%">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button><br><br>
        <button onmousedown="myGameArea.start()" ontouchstart="myGameArea.start()">START</button>
        <button onmousedown="startGame()" ontouchstart="startGame()">NEW GAME</button>
        <button onmousedown="myGameArea.stop()" ontouchstart="myGameArea.stop()">STOP</button><br><br>
    </div>
</body>

</html>
